<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style-dessin.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
 
    <script src="https://kit.fontawesome.com/7452754e79.js" crossorigin="anonymous"></script>
    
    <title>CSS-Animations Loader</title>
</head>
<body>
    <header>
        <h1>CSS-Animations Loader</h1>
    </header>
    <section>
        <div class="grid">
            <div class="drawingBox box1">
                <ul>
                    <li>P</li>
                    <li>A</li>
                    <li>T</li>
                    <li>I</li>
                    <li>E</li>
                    <li>N</li>
                    <li>T</li>
                    <li>E</li>
                    <li>Z</li>
                </ul>

            </div>
            <div class="drawingBox box2">
                <div class="loading"></div>
            </div>              
            <div class="drawingBox box3">
                <div class="boxLoader">
                    <div class="BarreLoader barre1"></div>
                    <div class="BarreLoader barre2"></div>
                    <div class="BarreLoader barre3"></div>
                    <div class="BarreLoader barre4"></div>
                    <div class="BarreLoader barre5"></div>
                </div>
            </div>

            <div class="drawingBox box4">
                <div class="loader-container">
                    <div class="dot d1"></div>
                    <div class="dot d2"></div>
                    <div class="dot d3"></div>
                </div>
            </div>

            <div class="drawingBox box5">
                <div class="loader-container">
                   <div class="loader-circle"></div>
                </div>
            </div>


                
            </div>

        </div>
    </section>
    
</body>
</html>
